{% load url from future %}

<h1> {{ poll.question}} </h1>
{% if error_message %}
	<p> <strong> error message </strong> </p>
{% endif %}
 <form action='{% url "polls:update" poll.id %}' method = "post"> 
	{%csrf_token%}
	{{ poll_form.as_p }}	
	{% for choice in choices %}
	<p>
		{{ choice }}
	</p>
	{% endfor %}
	<input type="submit" value="update">
</form>
